<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            <ion-icon name="newspaper-outline"></ion-icon>
            Daniel's News
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <app-noticias [noticias]="noticias"></app-noticias>

    <ion-infinite-scroll threshold="150px" [disabled]="false" position="bottom" (ionInfinite)="loadData( $event )">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
